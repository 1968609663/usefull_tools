[vim]
h=左
j=下
k=上
l=右

i=在光标的前边进入插入模式
I=在光标所在行的行首进入插入模式
a=在光标的后边进入插入模式
A=在光标所在行的行尾进入插入模式
o=在光标所在行的下方插入空行并进入插入模式
O=在光标所在行的上方插入空行并进入插入模式
s=删除光标指定的字符并进入插入模式
S=将光标所在行清除并进入插入模式

ZZ=退出vim
：wq=退出vim

0=将光标定位到行首的位置
^=将光标定位到行首的位置
$=将光标定位到行尾的位置
b=将光标定位到光标所在单词的起始处
e=将光标定位到光标所在单词的结尾处
w=将光标定位到下一个单词的起始处（注意，是光标所在单词的下一个单词噢^_^）
gg=将光标定位到文件的开头
G=将光标定位到文件的末尾

d0=删除光标从当前位置（不包含）到该行行首的所有字符
d^=删除光标从当前位置（不包含）到该行行首的所有字符
d$=删除从光标当前位置（包含）到该行行尾的所有字符
db=删除从光标当前位置（不包含）到单词起始处的所有字符
de=删除从光标当前位置（包含）到单词结尾处的所有字符
dw=删除从光标当前位置（包含）到下个单词起始处的所有字符
dh=删除光标前面一个字符
dl=删除光标指定的字符
dj=删除光标所在行以及下一行的所有字符
dk=删除光标所在行以及上一行的所有字符
dd=删除光标所在行的所有字符
dgg=删除光标所在行（包含）到文件开头的所有字符
dG=删除光标所在行（包含）到文件末尾的所有字符

c0=删除光标从当前位置（不包含）到该行行首的所有字符，并进入插入模式
c^=删除光标从当前位置（不包含）到该行行首的所有字符，并进入插入模式
c$=删除从光标当前位置（包含）到该行行尾的所有字符，并进入插入模式
cb=删除从光标当前位置（不包含）到单词起始处的所有字符，并进入插入模式
ce=删除从光标当前位置（包含）到单词结尾处的所有字符，并进入插入模式
cw=删除从光标当前位置（包含）到下个单词起始处的所有字符，并进入插入模式
ch=删除光标前边一个字符，并进入插入模式
cl=删除光标指定的字符，并进入插入模式
cj=删除光标所在行以及下一行的所有字符，并在光标下一行进入插入模式
ck=删除光标所在行以及上一行的所有字符，并在光标下一行进入插入模式
cc=删除光标所在行的字符，并进入插入模式

Ctrl+G=查看文件状态
%=快速跳转到另一个括号
>>=缩进
<<=反缩进
v=可视模式
/=光标向后搜索;n向后搜索；N向前搜索（/目标）
?=光标向后搜索;n向后搜索；N向前搜索（？目标）
：nohl=解除屏幕的高亮
：s/old/new=将光标所在行的第一个old替换成new
：s/old/new/g=将光标所在行的有old替换成new
：%s/old/new/g=将整个文件的old替换成new
：%s/old/new/gc=将整个文件的old替换成new;有确认
：4,12s/old/new/g=将4到12行的old替换成new
：!ls=在vim编辑模式下执行shell命令
：w new_file=vim编辑器中文件另存为 new_file;进入可视模式后选取高亮部分执行该命令实现部分另存为;w! 可以覆盖
：r new_file=vim打开文件的情况下合并new_file中的内容到当前编辑文件
vim -o f1 f2= 水平并排代开f1,f2; Ctrl+w+w将光标切换到下一个文件
vim -O f1 f2= 竖直并排代开f1,f2; Ctrl+w+w将光标切换到下一个文件


